#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,2560x1440@120Hz,0x0,1.066667

#monitor=desc:Hisense Electric Co. Ltd. HISENSE 0x676C626C,highrr,auto,1
workspace = 10, monitor:desc:Hisense Electric Co. Ltd. HISENSE 0x676C626C, default:true
monitor=HDMI-A-1, 2560x1080@60Hz,-2560x0,1
workspace = 10, monitor:HDMI-A-1, default:true

#monitor=,highrr,auto,1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
 exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
 exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
 exec-once = /usr/lib/polkit-1/polkit-agent-helper-1
 exec-once = waybar
 exec-once = python ~/dotfiles/butler/butler.py
 exec-once = wl-paste -t text --watch clipman store --no-persist
 exec-once = dunst 
 exec-once = [workspace special silent]kitty --class perf_terminal
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = killall wofi || wofi

# Some default env vars.
env = XCURSOR_SIZE,16
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
	# animation=NAME,ONOFF,SPEED,CURVE,STYLE
	#or
	#animation=NAME,ONOFF,SPEED,CURVE

    bezier = myBezier, 1.05, 0.5, 0.01, 1.05

    animation = windows, 1, 0.5, myBezier
    animation = windowsOut, 1, 10, default, popin 30%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
	force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = float,class:custom_ncpamixer # NCPA MIXER
windowrulev2 = pin,class:custom_ncpamixer # NCPA MIXER
windowrulev2 = size 40% 30%,class:custom_ncpamixer # NCPA MIXER
windowrulev2 = move 60% 65%,class:custom_ncpamixer # NCPA MIXER
windowrulev2 = stayfocused,class:custom_ncpamixer # NCPA MIXER

windowrulev2 = float,class:temp_terminal # TEMP_TERMINAL
windowrulev2 = stayfocused,class:temp_terminal # TEMP_TERMINAL
windowrulev2 = size 50% 40%,class:temp_terminal # TEMP_TERMINAL
windowrulev2 = center,class:temp_terminal # TEMP_TERMINAL

windowrulev2 = opacity 0.93 0.93,class:^(.*)$ # EVERYTHING Opacity

windowrulev2 = opacity 1.1 1.1,class:^(kitty)$ # KITTY READABILITY
windowrulev2 = opacity 0.97 0.97,class:^(firefox)$ # FIREFOX READABILITY
windowrulev2 = opacity 1 1,class:^(steam)$ # FIREFOX READABILITY

windowrulev2 = opacity 10.0 10.0, title:^(.*YouTube.*)$ #YOUTUBE
windowrulev2 = opacity 10.0 10.0, title:^(.*Netflix.*)$ #NETFLIX

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindr = $mainMod, RETURN, exec, $terminal
bind = $mainMod_SHIFT, RETURN, exec, $terminal --class temp_terminal
bind = $mainMod, F10, exec, kitty --class custom_ncpamixer_shortcut ncpamixer
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, T, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, # fullscreen
bind = $mainMod_CONTROL, L, exec, swaylock --screenshots --clock --indicator --indicator-radius 100 --effect-blur 7x5
	#--effect-vignette 0.5:0.5 \
	#--ring-color bb00cc \
	#--key-hl-color 880033 \
	#--line-color 00000000 \
	#--inside-color 00000088 \
	#--separator-color 00000000 \
	#--grace 2 \
	#--fade-in 0.2


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Function keys

bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous

bind = ,PRINT, exec, grimshot --notify save active
bind = SHIFT,PRINT, exec, grimshot --notify copy area

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

